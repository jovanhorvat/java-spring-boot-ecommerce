<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sporting Equipment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <form class="form" method="post" enctype="multipart/form-data" action="/products">
        <div class="form-group">
            <label for="productName">Name</label>
            <input id="productName" type="productName" class="form-control" name="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="productDescription">Description</label>
            <input id="productDescription" type="productDescription" class="form-control" name="desc" placeholder="Enter description">
        </div>
        <div class="form-group">
            <label for="imageFile">Image</label>
            <input id="imageFile" class="form-control" type="file" name="productImage" required>
        </div>
        <div class="form-group">
            <label for="productCategory">Product category</label>
            <select id="productCategory" name="category">
                <option th:each="category: ${productCategories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="productManufacturer">Product manufacturer</label>
            <select id="productManufacturer" name="manufacturer">
                <option th:each="manufacturer: ${productManufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
